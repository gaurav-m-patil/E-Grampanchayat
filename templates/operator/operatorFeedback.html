{% extends 'operator/operatorLayout.html' %}

{% block body %}

	{% include '/includes/_operatorNav.html' %}


    <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Feedbacks</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            User Feedback 
                        </div>
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="DataTable">
                                <thead>
                                    <tr>
                                        <th>Sr </th>
                                        <th>Comments</th>
                                        <th>Email Id</th>
                                        <th>Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for item in data %}
                                    <tr class="odd gradeX">
                                        <td>{{ loop.index }}</td>
                                        <td>{{ item[3]}}</td>
                                        <td>{{ item[4]}}</td>
                                        <td>{{ item[2]}}</td>
                                    </tr>
                                   {% endfor %}
                                </tbody>
                            </table>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
    
	

{% endblock %}
